<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login to Premium Support</title>
    <script type="text/javascript">
	// Function to disable right-click event
	function disableRightClick(event) {
	    // Prevent the default context menu
	    event.preventDefault();
	}
	// Add event listener for the 'contextmenu' event
	document.addEventListener('contextmenu', disableRightClick);
    </script>
</head>
<body>
    <div class="main">
        <h2>Welcome Back</h2>
        <div class="container">
            <img class="logo" src="assets/img/img-login.svg" alt="Logo">
        </div>
        <div class="containera">
            <form id="loginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Not registered? 
			<a href="#"
			style="text-decoration: none;">
				Contact +94713675980 to create an account
			</a>
		</p>
        </div>
        <script src="login.js"></script>
    </div>
</body>
</html>
